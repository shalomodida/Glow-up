<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GLOW-UP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="contact">
            <h2 id="contact">Contact Us:</h2>
            <form action="" id="name-form">
                <div class="form-group">
                    <input type="text" placeholder="Name..." class="form-control " id="name">
                    <br> <br><br>
                    <input type="email" placeholder="Email.." class="form-control" id="email">
                </div>
                <br><br> <br><br>
                <textarea name="" id="area" cols="30" rows="10" placeholder="Your message here..."
                    class="form-control"></textarea>
                <br><br><br><br>
                <button type="submit" class="button" onclick="validate()">Submit</button>

            </form>

        </div>
        <script src="js/script.js"></script>
</div> 
</body>

</html>
